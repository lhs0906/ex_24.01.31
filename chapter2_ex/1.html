<!DOCTYPE html>
<html>
<head>
    <title> poem </title>
</head>
<body>
    <p> &nbsp;&nbsp;다음은 믄서가 좋아하는 &quot;알프레드 디 수자&quot; 의 한 시이다.</p>
    <hr>
    <pre> 
        &nbsp;&nbsp;&nbsp;&nbsp;<h1> 사랑하라, 한 번도 상처받지 않은 것처럼 </h1>

        춤추라, 아무도 바라보고 있지 않은 것처럼.

        사랑하라, 한 번도 상처받지 않은 것처럼.

        노래하라, 아무도 듣고 있지 않은 것처럼.

        일하라, 돈이 필요하지 않은 것처럼.

        살라, 오늘이 마지막인 것처럼.
    </pre>
</body>
</html>
